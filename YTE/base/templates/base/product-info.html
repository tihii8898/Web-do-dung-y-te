{% extends 'main.html' %}


{% block content %}

<h2>{{product.name}}</h2>
<ul>
    <li>Price: {{product.price}}</li>
    <li>Trạng thái: 
        {% if product.countInStock > 0 %}
            Còn hàng
        {% else %}
            Hết hàng
        {% endif %}
    <form action="POST">
        <label for="count">Số lượng: </label>
        <input type="number" name="count" id="count">
        <button type="submit">Thêm vào giỏ</button>
    </form>    
    </li>
</ul>


{% endblock content %}
